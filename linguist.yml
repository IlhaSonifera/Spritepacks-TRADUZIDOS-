# linguist.yml
# Configuração das linguagens do repositório

languages:
  Ren'Py:
    - .rpy   # Arquivos de script do Ren'Py
  Python:
    - .py    # Arquivos de código Python para automações, mods, etc.
  JSON:
    - .json  # Arquivos de dados de tradução (se você usa JSON para as traduções)
  Text:
    - .txt   # Arquivos de texto que contêm traduções ou outros conteúdos

# Excluir certos arquivos ou diretórios (por exemplo, arquivos temporários ou gerados)
exclude:
  - "build/"  # Exclui diretórios de build ou arquivos temporários
  - "*.md"    # Se você não quiser contar os arquivos Markdown, pode incluir aqui
  - "*.yml"   # Arquivos YML que não são usados para linguagens de código ou traduções

# Incluir informações sobre os tipos de arquivo (para destacar corretamente)
overrides:
  "README.md":
    language: Markdown
  "LICENSE":
    language: Text
